<div class="small-header">
  <div class="hpanel">
    <div class="panel-body">

      <div id="hbreadcrumb" class="pull-right">
        <ol class="hbreadcrumb breadcrumb">
          <li>
            <a [routerLink]="['/dashboard']">Dashboard</a>
          </li>
          <li class="active">
            <span>Teams</span>
          </li>
        </ol>
      </div>
      <h2 class="font-light m-b-xs">
        Teams
      </h2>
    </div>
  </div>
</div>


<div class="content">
  <div style="margin-bottom:2%">
    <div class="input-group">
      <input id="search_str" onkeypress="if (event.which==13) document.getElementById('search_button').click()" [(ngModel)]="s_search"
             class="form-control" type="text" placeholder="Search teams (seperated by space)">
      <div class="input-group-btn">
        <button id="search_button" (click)="str_filter()" class="btn btn-default">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>


  <div class="row projects">
    <div class="col-lg-6" *ngFor='let team of data_to_render'>
      <div class="hpanel hyellow">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-8">
              <h4>
                <a [routerLink]="['/teams', team.tid]">{{team.name}}</a>
              </h4>

              <!-- <p>
                <span style="margin-right:3%" *ngFor="let tag of team.tags"> #{{tag}} </span>
              </p> -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="project-label">Initiator</div>
                  <small>{{team.owner.user.first_name}} {{team.owner.user.last_name}}</small>
                </div>
                <!-- <div class="col-sm-3">
                    <div class="project-label">Modified</div>
                    <small>{{team.modified}}</small>
                  </div> -->
                <!-- <div class="col-sm-3">
                    <div class="project-label">Created</div>
                    <small>{{team.created}}</small>
                  </div> -->
                <div class="col-sm-6">
                  <div class="project-label">Progress</div>
                  <div class="progress m-t-xs full progress-small">
                    <div style="width: 50%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="12" role="progressbar" class=" progress-bar progress-bar-warning">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4 project-info">
              <!-- <div class="project-action m-t-md">
                  <div class="btn-group">
                    <button class="btn btn-xs btn-default"> View</button>
                    <button class="btn btn-xs btn-default"> Edit</button>
                    <button class="btn btn-xs btn-default"> Delete</button>
                  </div>
                </div> -->
              <!-- <div class="project-value">
                <h2 class="text-warning">
                  {{team.views}} Views
                </h2>
              </div> -->
              <!-- <div class="project-people">
                <img alt="logo" class="img-circle" src="assets/a1.jpg">
                <img alt="logo" class="img-circle" src="assets/a2.jpg">
                <img alt="logo" class="img-circle" src="assets/a3.jpg">
                <img alt="logo" class="img-circle" src="assets/a4.jpg">
              </div> -->
            </div>
          </div>
        </div>
        <div class="panel-footer">
          Created Date: {{team.created}}
        </div>
      </div>
    </div>
  </div>
</div>
