<div class="small-header">
    <div class="small-header">
      <div class="hpanel">
        <div class="panel-body">
          <div id="hbreadcrumb" class="pull-right">
            <ol class="hbreadcrumb breadcrumb">
              <li>
                <a [routerLink]="['/dashboard']">Dashboard</a>
              </li>
              <li>
                <a [routerLink]="['/users/user-profile',uid]">My Profile</a>
              </li>
              <li class="active">
                <span>New Profile </span>
              </li>
            </ol>
          </div>
          <h2 class="font-light m-b-xs">
            New Profile
          </h2>
        </div>
      </div>
    </div>
  
  
    <div class="content" >
      <div class="row">
        <div class="col-lg-12">
          <div class="hpanel">
  
            <div class="panel-body">
  
              <form (ngSubmit)="save()" #userForm="ngForm">
  
                <div class="text-center m-b-md" id="wizardControl">
  
  
                </div>
  
                <div  class="tab-content">
                  <div >
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="row">
                          <div class="form-group col-lg-6" [ngClass]="{'has-error': (v_ufirst.touched || v_ufirst.dirty) && !v_ufirst.valid}">
                            <label>First Name *</label>
                            <span class="text-danger" *ngIf="(v_ufirst.touched || v_ufirst.dirty) && v_ufirst.errors?.required">
                          <i class="fa fa-exclamation-triangle"></i> Please enter a your first name</span>
                            <span class="text-danger" *ngIf="(v_ufirst.touched || v_ufirst.dirty) && v_ufirst.errors?.minlength">
                          <i class="fa fa-exclamation-triangle"></i> Please enter minimum 2 character</span>
                            <input #v_ufirst="ngModel" required minlength="2" [(ngModel)]='user_form.first_name' type="text" class="form-control" placeholder="Please enter a your first name"
                                   disabled   name="first">
                          </div>
                          <div class="form-group col-lg-6" [ngClass]="{'has-error': (v_ulast.touched || v_ulast.dirty) && !v_ulast.valid}">
                            <label>Last Name *</label>
                            <span class="text-danger" *ngIf="(v_ulast.touched || v_ulast.dirty) && v_ulast.errors?.required">
                          <i class="fa fa-exclamation-triangle"></i> Please enter a your last name</span>
                            <span class="text-danger" *ngIf="(v_ulast.touched || v_ulast.dirty) && v_ulast.errors?.minlength">
                          <i class="fa fa-exclamation-triangle"></i> Please enter minimum 2 character</span>
                            <input #v_ulast="ngModel" required minlength="2" [(ngModel)]='user_form.last_name' type="text" class="form-control" placeholder="Please enter a your last name"
                                   disabled  name="last">
                          </div>
                          <div class="form-group col-lg-12">
                            <label class="control-label">Interested Areas</label>
                            <br>
                            <div *ngFor="let area of areas" class="col-lg-3">
                              <div class="checkbox checkbox-success checkbox-inline">
                                <input type="checkbox" [(ngModel)]='area.value' [name]="area.tag_name">
                                <label> {{area.tag_name}} </label>
                              </div>
                            </div>
                          </div>
                          <div class="form-group col-lg-12">
                            <label class="control-label">Work Experience(optional)</label>
                            <br>
                            <div class="form-group col-lg-5">
                              <label for="company">Company</label>
                              <input #v_ufirst="ngModel" name="company" [(ngModel)]='work_experience.company' type="text" class="form-control" placeholder="Please enter a company name">
                            </div>
                            <div class="form-group col-lg-5">
                              <label for="title">Title</label>
                              <input #v_ufirst="ngModel" name="title" [(ngModel)]='work_experience.title' type="text" class="form-control" placeholder="Please enter your title">
                            </div>
                            <div class="form-group col-lg-5">
                                <label for="company1">Company</label>
                                <input #v_ufirst="ngModel" name="company1" [(ngModel)]='work_experience2.company' type="text" class="form-control" placeholder="Please enter a company name">
                              </div>
                              <div class="form-group col-lg-5">
                                <label for="title1">Title</label>
                                <input #v_ufirst="ngModel" name="title1" [(ngModel)]='work_experience2.title' type="text" class="form-control" placeholder="Please enter your title">
                              </div>
                              <div class="form-group col-lg-5">
                                  <label for="company2">Company</label>
                                  <input #v_ufirst="ngModel" name="company2" [(ngModel)]='work_experience3.company' type="text" class="form-control" placeholder="Please enter a company name">
                                </div>
                                <div class="form-group col-lg-5">
                                  <label for="title2">Title</label>
                                  <input #v_ufirst="ngModel" name="title2" [(ngModel)]='work_experience3.title' type="text" class="form-control" placeholder="Please enter your title">
                                </div>
                          </div>
  
                          <div class="col-lg-12">
                            <div class="hpanel">
                              <label>Description</label>
                              <textarea style="resize:none;" #v_pabs="ngModel" required minlength="20" rows="10" required maxlength="2000" id="longdes" [(ngModel)]='profile_form.about'
                                        type="text" class="form-control" placeholder=" Introduce yourself"
                                        name="about"></textarea>
                            </div>
                          </div>
  
  
  
                        </div>
                      </div>
                    </div>
                  </div>
  
  
                  <div class="text-right m-t-xs">
  
                    <!-- <a class="btn btn-info" [ngClass]="{'disabled':!userForm.valid}" >Submit</a> -->
                    <a class="btn btn-info" (click)="save()" >Submit</a>
  
                  </div>
  
                </div>
              </form>
  
            </div>
          </div>
        </div>
  
      </div>
    </div>
